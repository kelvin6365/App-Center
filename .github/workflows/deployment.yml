name: Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            backend:
              - 'apps/backend/**'
      - name: Build Frontend
        if: steps.filter.outputs.frontend == 'true'
        run: echo "Build Frontend"
      - name: Build Backend
        if: steps.filter.outputs.backend == 'true'
        run: echo "Build Backend"
